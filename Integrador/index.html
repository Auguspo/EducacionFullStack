<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Tu Tienda de Productos</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="Logo de la tienda">
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="alta.html">Agregar Producto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="nosotros.html">Acerca de Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Aquí van las cards de productos -->
        <div class="product-card">
            <img src="img/producto1.jpg" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Precio: $20.00</p>
            <p>Descripción corta del producto.</p>
            <a href="#" class="buy-button">Comprar</a>
        </div>
        <!-- Agrega un contenedor donde se mostrarán las cards -->
<div id="cards-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Recupera el objeto de producto almacenado en el almacenamiento local
    const productoJSON = localStorage.getItem("nuevoProducto");

    if (productoJSON) {
        const producto = JSON.parse(productoJSON);

        // Crea una card con los datos del producto
        const cardContainer = document.getElementById("cards-container");
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
            <img src="img/producto_placeholder.jpg" alt="${producto.nombre}">
            <h2>${producto.nombre}</h2>
            <p>Precio: $${producto.precio}</p>
            <p>Stock: ${producto.stock}</p>
            <p>Marca: ${producto.marca}</p>
            <p>Categoría: ${producto.categoria}</p>
            <p>${producto.descripcion_corta}</p>
            <p>${producto.descripcion_larga}</p>
            <p>Edad Desde: ${producto.edad_desde}</p>
            <p>Edad Hasta: ${producto.edad_hasta}</p>
            <a href="#" class="buy-button">Comprar</a>
        `;

        // Agrega la card al contenedor
        cardContainer.appendChild(card);
    }
});
</script>

    </main>

    <footer>
        <p>Tu Tienda de Productos &copy; 2023. Todos los derechos reservados.</p>
    </footer>

    <!-- Incluir el archivo JavaScript al final del cuerpo -->
    <script src="js/script.js"></script>
</body>
</html>
